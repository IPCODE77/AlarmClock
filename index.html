  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <title>Alaram Clock</title>

<body>

  <div class="container-fluid ">
    <div id="alert1">
     
    </div>
    
    <div id="clock" class="d-flex justify-content-center ">

      <h2 style="text-align: center; font-size: 80px;" id="time"></h2>
      <h4 id="day"></h4>
    </div>

    <!-- Button trigger modal -->
    <div id="model">
      <div id="btn">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          Set Alarm
        </button>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content" style="    background-color: honeydew;
    ">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Edit Alarm</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <div id="Hour">
                <label for="hour">Select Hour</label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="inputhour">
                  <option selected>Open</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>
                  <option>16</option>
                  <option>17</option>
                  <option>18</option>
                  <option>19</option>
                  <option>20</option>
                  <option>21</option>
                  <option>22</option>
                  <option>23</option>
                  <option>24</option>
                </select>
                <small id="alarmHelp" class="form-text text-muted">Always choose 24Hrs time for select hour</small>
              </div>
              <div id="Minute" class="my-2">
                <label for="hour">Select Minute</label>

                <select class="form-control" id="inputminute">
                  <option>00</option>
                  <option>01</option>
                  <option>02</option>
                  <option>03</option>
                  <option>04</option>
                  <option>05</option>
                  <option>06</option>
                  <option>07</option>
                  <option>08</option>
                  <option>09</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>
                  <option>16</option>
                  <option>17</option>
                  <option>18</option>
                  <option>19</option>
                  <option>20</option>
                  <option>21</option>
                  <option>22</option>
                  <option>23</option>
                  <option>24</option>
                  <option>25</option>
                  <option>26</option>
                  <option>27</option>
                  <option>28</option>
                  <option>29</option>
                  <option>30</option>
                  <option>31</option>
                  <option>32</option>
                  <option>33</option>
                  <option>34</option>
                  <option>35</option>
                  <option>36</option>
                  <option>37</option>
                  <option>38</option>
                  <option>39</option>
                  <option>40</option>
                  <option>41</option>
                  <option>42</option>
                  <option>43</option>
                  <option>44</option>
                  <option>45</option>
                  <option>46</option>
                  <option>47</option>
                  <option>48</option>

                  <option>51</option>
                  <option>52</option>
                  <option>53</option>
                  <option>54</option>
                  <option>55</option>
                  <option>56</option>
                  <option>57</option>
                  <option>58</option>
                  <option>59</option>
                </select>
              </div>
              <!-- <div id="session">
                <label for="Session">Enter Session</label>
                <input type="text" class="form-control" id="inputsession">
              </div> -->
              <div class="form-floating my-2" >
                <textarea class="form-control" placeholder="" id="alarmtitle"></textarea>
                <label for="floatingTextarea">Alarm Title</label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" id="setbtn" class="btn btn-primary">Set</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="alert2" class="my-3">
     
    </div>
  </div>
